name: Deploy to Firebase Hosting on PR
"on": pull_request

env:
  VITE_REACT_APP_FIREBASE_API_KEY: ${{vars.VITE_REACT_APP_FIREBASE_API_KEY}}
  VITE_REACT_APP_FIREBASE_AUTH_DOMAIN: ${{vars.VITE_REACT_APP_FIREBASE_AUTH_DOMAIN}}
  VITE_REACT_APP_FIREBASE_PROJECT_ID: ${{vars.VITE_REACT_APP_FIREBASE_PROJECT_ID}}
  VITE_REACT_APP_FIREBASE_STORAGE_BUCKET: ${{vars.VITE_REACT_APP_FIREBASE_STORAGE_BUCKET}}
  VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{vars.VITE_REACT_APP_FIREBASE_MESSAGING_SENDER_ID}}
  VITE_REACT_APP_FIREBASE_APP_ID: ${{vars.VITE_REACT_APP_FIREBASE_APP_ID}}

jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CAPTURETHEFLAG_MW }}"
          projectId: capturetheflag-mw
